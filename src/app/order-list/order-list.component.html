<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Müşteri Adı</th>
      <th>Sipariş Tarihi</th>
      <th>Ödeme Tipi</th>
      <th>Statü</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.customerName }}</td>
      <td>{{ order.orderDate }}</td>
      <td>{{ order.paymentType }}</td>
      <td [contentEditable]="order.editable" (blur)="onStatusChange(order, $event.target.innerHTML)">
        {{ order.status }}
      </td>
      <td>
        <button *ngIf="!order.editable" (click)="onEdit(order)">Düzenle</button>
        <button *ngIf="order.editable" (click)="onCancelEdit(order)">Vazgeç</button>
      </td>
    </tr>
  </tbody>
</table>
