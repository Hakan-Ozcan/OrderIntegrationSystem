<table>
  <thead>
    <tr>
      <th>Sipariş Numarası</th>
      <th>Müşteri Adı</th>
      <th>Sipariş Tarihi</th>
      <th>Ödeme Türü</th>
      <th>Sipariş Durumu</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.customerName }}</td>
      <td>{{ order.orderDate }}</td>
      <td>{{ order.paymentType }}</td>
      <td>
        <span *ngIf="!order.editable">{{ order.status }}</span>
        <input *ngIf="order.editable" [(ngModel)]="order.status" (keydown.enter)="saveOrderStatus(order)" />
      </td>
      <td>
        <button *ngIf="!order.editable" (click)="editOrderStatus(order)">Düzenle</button>
        <button *ngIf="order.editable" (click)="cancelEditOrderStatus(order)">İptal</button>
      </td>
    </tr>
  </tbody>
</table>
